<html lang="en">
<head>

    <title>{% block title %}reStats{% endblock %}</title>
    <!-- Bootstrap CSS -->

                <li class="nav-item active">
                    <a class="nav-link" href="#" style="font-size: 1.5em;">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" style="font-size: 1.5em;">Features</a>
